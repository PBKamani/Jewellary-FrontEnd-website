<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container_box {
            position: relative;
            width: 300px; /* Container width */
            height: 250px; /* Reduced height for a squished pyramid */
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: #007bff;
            position: absolute;
            opacity: 0; /* Start hidden */
            transform: translateY(150px); /* Start below */
            transition: opacity 1s ease, transform 1s ease; /* Smooth animation */
        }

        /* Pyramid positions */
        .box:nth-child(3) { /* Middle box */
            left: 50%; 
            transform: translateX(-50%) translateY(150px); /* Center horizontally */
            top: 0;
        }

        .box:nth-child(2) { /* Second row (left) */
            left: 25%; /* Adjusted for better alignment */
            top: 60px; /* Reduced vertical spacing */
        }

        .box:nth-child(4) { /* Second row (right) */
            left: 70%; /* Adjusted for better alignment */
            top: 60px; /* Reduced vertical spacing */
        }

        .box:nth-child(1) { /* Bottom row (left) */
            left: 10%;
            top: 140px; /* Reduced vertical spacing */
        }

        .box:nth-child(5) { /* Bottom row (right) */
            left: 85%;
            transform: translateX(-100%);
            top: 140px; /* Reduced vertical spacing */
        }

        /* Animation with Delays */
        .box:nth-child(1),
        .box:nth-child(5) { /* 1st and 5th boxes come together */
            animation: fadeUp 1s ease forwards 0.6s;
        }

        .box:nth-child(2) {
            animation: fadeUp 1s ease forwards 0.4s;
        }

        .box:nth-child(3) {
            animation: fadeUp 1s ease forwards 0.3s;
        }

        .box:nth-child(4) {
            animation: fadeUp 1s ease forwards 0.4s;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(150px); /* Start below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at final position */
            }
        }
    </style>
</head>
<body>
    <div class="container_box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
