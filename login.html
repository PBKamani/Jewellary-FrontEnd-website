<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">
        <div class="login-box">
            <!-- Back Button -->
            <a href="index.html" class="back-button">
                <img src="images/back-icon.png" alt="" class="back-icon">
            </a>
            <h1>Login</h1>
            <form id="loginForm" onsubmit="return validateForm()" action="register_user.php" method="post">
                <input type="email" id="email" name="email" placeholder="Email"><br>
                <span id="emailError" style="color: rgb(255, 255, 255); display: none;font-weight: 100;text-shadow: none;">* Email is required</span>
                <br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <span id="passwordError" style="color: rgb(255, 255, 255); display: none;font-weight: 100;text-shadow: none;">* Password is required</span>
                <br>
                <input type="submit" value="Login" id="loginButton">
            </form>

            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    
    <script>
        window.onload = function () {
            document.querySelector('.login-box').style.visibility = 'visible';
        };
    
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var isValid = true;
    
            // Email validation
            if (!email) {
                document.getElementById('emailError').innerText = '* Email is required';
                document.getElementById('emailError').style.display = 'inline';
                isValid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) { // Simple email regex
                document.getElementById('emailError').innerText = '* Please enter a valid email address';
                document.getElementById('emailError').style.display = 'inline';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
    
            // Password validation
            if (!password) {
                document.getElementById('passwordError').innerText = '* Password is required';
                document.getElementById('passwordError').style.display = 'inline';
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('passwordError').innerText = '* Password must be at least 8 characters long';
                document.getElementById('passwordError').style.display = 'inline';
                isValid = false;
            } else if (!/[A-Z]/.test(password)) {
                document.getElementById('passwordError').innerText = '* Password must include at least one uppercase letter';
                document.getElementById('passwordError').style.display = 'inline';
                isValid = false;
            } else if (!/[^A-Za-z0-9]/.test(password)) {
                document.getElementById('passwordError').innerText = '* Password must include at least one special symbol';
                document.getElementById('passwordError').style.display = 'inline';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
    
            return isValid;
        }
    </script>
    
    <footer>
        &copy; All rights reserved. | Designed by <span style="font-weight: bold;">PRIYANSHU KAMANI</span>
    </footer>
</body>

</html>
