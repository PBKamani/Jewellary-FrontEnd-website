<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage with Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* The background div that will get blurred */
    .blur-background {
      position: fixed; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Darkened background */
      z-index: 1000; /* Behind the login box */
      display: none; /* Hidden initially */
      transition: filter 0.5s ease;
    }

    .blur-background.show {
      display: block; /* Show when the login box is displayed */
      filter: blur(5px); /* Apply blur effect */
    }

    .login-box {
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1001; /* Above the blur background */
    }

    .login-box.show {
      opacity: 1;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #45a049;
    }

    /* Back button style */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 18px;
      color: #4CAF50;
    }

    /* Red text style for error messages */
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Customer Login button */
    .customer-login {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .login-box {
        padding: 20px;
      }

      .login-box input, .login-box button {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 15px;
      }

      .login-box input, .login-box button {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <button class="customer-login" id="customer-login">Customer Login</button>

  <!-- Background div that will get blurred when login box appears -->
  <div class="blur-background" id="blur-background"></div>

  <div class="login-box" id="login-box">
    <div class="back-button" id="back-button">‚Üê Back</div>
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <div id="email-error" class="error-message"></div>
      <input type="password" id="password" placeholder="Password" required>
      <div id="password-error" class="error-message"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const customerLoginButton = document.getElementById("customer-login");
    const loginBox = document.getElementById("login-box");
    const backButton = document.getElementById("back-button");
    const blurBackground = document.getElementById("blur-background");

    // Show the login box and blur the background
    customerLoginButton.addEventListener("click", function() {
      blurBackground.classList.add("show"); // Add blur effect to background
      loginBox.classList.add("show"); // Show the login box
    });

    // Back button functionality
    backButton.addEventListener("click", function() {
      loginBox.classList.remove("show"); // Remove login box
      blurBackground.classList.remove("show"); // Remove blur effect
    });

    // Form validation
    const form = document.getElementById("login-form");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      // Clear previous error messages
      emailError.textContent = "";
      passwordError.textContent = "";

      let valid = true;
      if (!email.value) {
        emailError.textContent = "Email is required.";
        valid = false;
      }
      if (!password.value) {
        passwordError.textContent = "Password is required.";
        valid = false;
      }

      if (valid) {
        alert("Login successful!");
      }
    });
  </script>

</body>
</html>
